<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قنوات التلفاز</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="splash-screen" id="splashScreen">
        <img src="https://i.imgur.com/mXBZEQP.png" alt="Logo">
    </div>

    <!-- واجهة التطبيق -->
    <div class="app-container">
        <header>
            <h1 class="animated-text">تطبيق قنوات التلفاز</h1>
            <button id="themeToggle"><i class="fas fa-moon"></i> الوضع الليلي</button>
        </header>

        <main>
            <!-- مشغل الفيديو -->
            <section id="playerSection">
                <div class="video-container">
                    <video id="videoPlayer" controls>
                        <source src="" type="video/mp4">
                        المتصفح لا يدعم تشغيل الفيديو.
                    </video>
                    <div id="progressBar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="quality-controls">
                    <select id="qualitySelect">
                        <option value="auto">تلقائي</option>
                        <option value="480">480p</option>
                        <option value="720">720p</option>
                        <option value="1080">1080p</option>
                    </select>
                </div>
            </section>

            <!-- قائمة القنوات -->
            <section id="channelList">
                <h2>القنوات</h2>
                <input type="text" id="searchInput" placeholder="ابحث عن قناة...">
                <div class="cards-container" id="channels"></div>
            </section>
        </main>
    </div>

    <!-- زر الانتقال إلى الأعلى -->
    <button id="scrollToTopBtn" title="انتقل إلى الأعلى"><i class="fas fa-arrow-up"></i></button>

    <!-- إشعارات -->
    <div id="notification" class="notification"></div>

    <script src="script.js"></script>
</body>
</html>
