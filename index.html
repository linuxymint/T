<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قنوات التلفاز العراقية</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="splash-screen" id="splashScreen">
        <img src="https://i.imgur.com/mXBZEQP.png" alt="Logo">
    </div>

    <!-- واجهة التطبيق -->
    <div class="app-container">
        <header>
            <h1>قنوات التلفاز العراقية</h1>
            <button id="themeToggle">الوضع الليلي</button>
        </header>

        <nav>
            <ul>
                <li><a href="#home">الصفحة الرئيسية</a></li>
                <li><a href="#favorites">المفضلة</a></li>
                <li><a href="#playlists">قوائم التشغيل</a></li>
                <li><a href="#settings">الإعدادات</a></li>
            </ul>
        </nav>

        <main>
            <!-- مشغل الفيديو -->
            <section id="playerSection">
                <video id="videoPlayer" controls>
                    <source src="" type="video/mp4">
                    المتصفح لا يدعم تشغيل الفيديو.
                </video>
                <div class="quality-controls">
                    <select id="qualitySelect">
                        <option value="auto">تلقائي</option>
                        <option value="480">480p</option>
                        <option value="720">720p</option>
                        <option value="1080">1080p</option>
                    </select>
                </div>
            </section>

            <!-- قائمة القنوات -->
            <section id="channelList">
                <h2>Iraq</h2>
                <input type="text" id="searchInput" placeholder="ابحث عن قناة...">
                <button id="addChannelBtn">إضافة قناة</button>
                <ul id="channels"></ul>
            </section>

            <!-- قوائم التشغيل -->
            <section id="playlistsSection">
                <h2>قوائم التشغيل</h2>
                <button id="createPlaylistBtn">إنشاء قائمة تشغيل</button>
                <div id="playlists"></div>
            </section>

            <!-- التحكم الأبوي -->
            <section id="parentalControlSection">
                <h2>التحكم الأبوي</h2>
                <button id="parentalControlBtn">حجب قناة</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
