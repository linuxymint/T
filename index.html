<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قنوات التلفاز</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <img src="images/logo.png" alt="Logo">
    </div>

    <div class="app-container">
        <header>
            <h1>قنوات التلفاز</h1>
            <button id="themeToggle">الوضع الليلي</button>
        </header>

        <nav>
            <ul>
                <li><a href="#home">الصفحة الرئيسية</a></li>
                <li><a href="#favorites">المفضلة</a></li>
                <li><a href="#playlists">قوائم التشغيل</a></li>
                <li><a href="#settings">الإعدادات</a></li>
            </ul>
        </nav>

        <main>
            <section id="playerSection">
                <video id="videoPlayer" controls>
                    <source src="" type="video/mp4">
                    المتصفح لا يدعم تشغيل الفيديو.
                </video>
                <div class="quality-controls">
                    <select id="qualitySelect">
                        <option value="auto">تلقائي</option>
                        <option value="480">480p</option>
                        <option value="720">720p</option>
                        <option value="1080">1080p</option>
                    </select>
                </div>
            </section>

            <section id="channelList">
                <h2>Iraq</h2>
                <input type="text" id="searchInput" placeholder="ابحث عن قناة...">
                <ul id="channels"></ul>
            </section>
        </main>
    </div>

    <script src="js/script.js" defer></script>
</body>
</html>
