<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق قنوات التلفاز العراقية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* التصميم العام */
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #1a1a1a;
            color: #f4f4f4;
        }

        /* شاشة التحميل */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* واجهة التطبيق */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        body.dark-mode nav ul li a {
            color: #f4f4f4;
        }

        /* مشغل الفيديو */
        #playerSection {
            margin-bottom: 20px;
        }

        #videoPlayer {
            width: 100%;
            height: auto;
            max-height: 500px;
        }

        .quality-controls {
            margin-top: 10px;
        }

        /* قائمة القنوات */
        #channelList {
            margin-top: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #channels {
            list-style: none;
            padding: 0;
        }

        #channels li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        body.dark-mode #channels li {
            background-color: #333;
            color: #f4f4f4;
        }

        #channels li img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div class="splash-screen" id="splashScreen">
        <img src="https://i.imgur.com/mXBZEQP.png" alt="Logo">
    </div>

    <!-- واجهة التطبيق -->
    <div class="app-container">
        <header>
            <h1>قنوات التلفاز العراقية</h1>
            <button id="themeToggle">الوضع الليلي</button>
        </header>

        <nav>
            <ul>
                <li><a href="#home">الصفحة الرئيسية</a></li>
                <li><a href="#favorites">المفضلة</a></li>
                <li><a href="#playlists">قوائم التشغيل</a></li>
                <li><a href="#settings">الإعدادات</a></li>
            </ul>
        </nav>

        <main>
            <!-- مشغل الفيديو -->
            <section id="playerSection">
                <video id="videoPlayer" controls>
                    <source src="" type="video/mp4">
                    المتصفح لا يدعم تشغيل الفيديو.
                </video>
                <div class="quality-controls">
                    <select id="qualitySelect">
                        <option value="auto">تلقائي</option>
                        <option value="480">480p</option>
                        <option value="720">720p</option>
                        <option value="1080">1080p</option>
                    </select>
                </div>
            </section>

            <!-- قائمة القنوات -->
            <section id="channelList">
                <h2>Iraq</h2>
                <input type="text" id="searchInput" placeholder="ابحث عن قناة...">
                <ul id="channels"></ul>
            </section>
        </main>
    </div>

    <script>
        // شاشة التحميل
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splashScreen').style.display = 'none';
            }, 3000);
        });

        // تبديل الوضع الليلي
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // تحميل القنوات
        function loadChannels() {
            const channels = [
                {
                    name: 'Al-Hurra Iraq',
                    url: 'https://mbnvvideoingest-i.akamaihd.net/hls/live/1004674/MBNV_ALHURRA_IRAQ/playlist.m3u8',
                    logo: 'https://i.imgur.com/mXBZEQP.png'
                },
                {
                    name: 'Al-Hurra',
                    url: 'https://mbnvvideoingest-i.akamaihd.net/hls/live/1004673/MBNV_ALHURRA_MAIN/playlist.m3u8',
                    logo: 'https://i.imgur.com/0izeu5z.png'
                },
                {
                    name: 'Al-Iraqiya',
                    url: 'https://cdn.catiacast.video/abr/8d2ffb0aba244e8d9101a9488a7daa05/playlist.m3u8',
                    logo: 'https://i.imgur.com/imdV6kL.png'
                },
                {
                    name: 'Al-Rafidain',
                    url: 'https://cdg8.edge.technocdn.com/arrafidaintv/abr_live/playlist.m3u8',
                    logo: 'https://i.imgur.com/D78qG91.png'
                },
                {
                    name: 'Al-Rasheed',
                    url: 'https://media1.livaat.com/AL-RASHEED-HD/tracks-v1a1/playlist.m3u8',
                    logo: 'https://i.imgur.com/SU9HbXY.png'
                },
                {
                    name: 'Al-Sharqiya News',
                    url: 'https://5d94523502c2d.streamlock.net/alsharqiyalive/mystream/playlist.m3u8',
                    logo: 'https://i.imgur.com/P6p17ZY.jpg'
                },
                {
                    name: 'Al-Sharqiya',
                    url: 'https://5d94523502c2d.streamlock.net/home/mystream/playlist.m3u8',
                    logo: 'https://i.imgur.com/bPYyXNf.png'
                },
                {
                    name: 'Dijlah Tarab',
                    url: 'https://ghaasiflu.online/tarab/tracks-v1a1/playlist.m3u8',
                    logo: 'https://i.imgur.com/2SBjjBQ.png'
                },
                {
                    name: 'Dijlah TV',
                    url: 'https://ghaasiflu.online/Dijlah/tracks-v1a1/playlist.m3u8',
                    logo: 'https://i.imgur.com/FJEeYiz.png'
                },
                {
                    name: 'iNEWS',
                    url: 'https://svs.itworkscdn.net/inewsiqlive/inewsiq.smil/playlist.m3u8',
                    logo: 'https://i.imgur.com/PeuBkaH.png'
                },
                {
                    name: 'Iraq Future Ⓢ',
                    url: 'https://streaming.viewmedia.tv/viewsatstream40/viewsatstream40.smil/playlist.m3u8',
                    logo: 'https://i.imgur.com/Z7woTe5.png'
                },
                {
                    name: 'Turkmeneli TV',
                    url: 'https://137840.global.ssl.fastly.net/edge/live_6b7c6e205afb11ebb010f5a331abaf98/playlist.m3u8',
                    logo: 'https://i.imgur.com/iUhhg4B.png'
                },
                {
                    name: 'Zagros TV',
                    url: 'https://5a3ed7a72ed4b.streamlock.net/zagrostv/SMIL:myStream.smil/playlist.m3u8',
                    logo: 'https://i.imgur.com/UjIuIQX.png'
                }
            ];

            const channelsList = document.getElementById('channels');
            channels.forEach(channel => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}" height="20">
                    <span>${channel.name}</span>
                `;
                li.addEventListener('click', () => {
                    playChannel(channel.url);
                });
                channelsList.appendChild(li);
            });
        }

        // تشغيل القناة
        function playChannel(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            videoPlayer.play();
        }

        // البحث عن القنوات
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const channels = document.querySelectorAll('#channels li');
            channels.forEach(channel => {
                const channelName = channel.textContent.toLowerCase();
                if (channelName.includes(searchTerm)) {
                    channel.style.display = 'flex';
                } else {
                    channel.style.display = 'none';
                }
            });
        });

        // تحميل القنوات عند بدء التشغيل
        loadChannels();
    </script>
</body>
</html>
